<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Slider</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1 class="slider-heading">Beautiful Temples of India</h1>

    <main>
        <img class="slide" src="images/dwarika.jpg" alt="">
        <img class="slide" src="images/kashi.png" alt="">
        <img class="slide" src="images/kedarnath.jpg" alt="">
        <img class="slide" src="images/rameshwaram.jpg" alt="">
        <img class="slide" src="images/rammandir.jpg" alt="">

        <button class="prev" onclick="goPrev()">&#10094;</button>
        <button class="next" onclick="goNext()">&#10095;</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
